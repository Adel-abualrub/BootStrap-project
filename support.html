    <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="First-name">
  </div>
  <div class="col">
    <label for="Last-name">Last name</label>
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="Last-name">

<div class="mb-3">

  </div>
  </div>
  <div class="col">
   <div class="mb-3">
  <label for="phone-number" class="form-label text-light">Phone Number</label>
  <div class="input-group gap-3">
    <select name="country" id="country" class="form-select" style="max-width: 80px;">
      <option value="palestine" selected>🇵🇸</option>
      <option value="sa">🇸🇦</option>
      <option value="eg">🇪🇬</option>
      <option value="us">🇺🇸</option>
      <option value="gb">🇬🇧</option>
    </select>
    <input id="phone-number" type="tel" class="form-control" placeholder="Enter Phone Number" name="phone-number"/>
  </div>
</div>
</div>

<label for="Message">Message</label>
<div class="form-floating" id="Message"  name="Message">
